<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh"  content="5"> 
        <title>Curso jQuery Fundamental</title>
        
        <style>
			body { font-family:Arial, Helvetica, sans-serif; font-size:0.9em; }
			li { padding:5px;margin-bottom:1px }
			.vermelho { color:#F00 }
			.verde { color:#096 }
		</style>

		<script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
				$("li[class]").css("background-color","#666")
                $("li").css("background-color","#F29")
                $("li[id]").css("background-color","#FF9")
                $("li[id][title]").css("background-color","#654")
                $("li[id='texto2'][title]").css("background-color","#666")
                $("li[class='verde'][title]").css("background-color","#666")
                $("li.verde").css("background-color","#666")
                $("li#texto2").css("background-color","#666")

            });
		</script>
    </head>

    <body>
    	<ul>
            <li class="vermelho">Curso HTML5 Essencial</li>
            <li class="verde">Curso CSS3 Essencial</li>
            <li id="texto1">Curso Javascript Essencial</li>
            <li id="texto2">Curso jQuery Fundamental</li>             
    	</ul>
    </body>
</html>
