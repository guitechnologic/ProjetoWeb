<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh"  content="5">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			#janela { border:1px solid #666; width:200px; height:200px; margin-top:10px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>

            function aplicarCor(e){
                $('#janela').css('background-color',e.data.cor);
                $('#janela').css('background-color',e.data.largura);
            }

            $(function() {
                $('#botaovermelho').on("click",{cor:'red', largura:'250px'},    aplicarCor);
                $('#botaoamarelo').on("click",{cor:'yellow',largura:'500px'},   aplicarCor);
                $('#botaoverde').on("click",{cor:'green',largura:'600px'},      aplicarCor);
            })

	 	</script>        
    </head>
    
    

    <body>
    	<input type="submit" id="botaovermelho" value="vermelho">
        <input type="submit" id="botaoamarelo"  value="amarelo">
        <input type="submit" id="botaoverde" 	value="verde">
        
        <div id="janela"></div>
    </body>
</html>
