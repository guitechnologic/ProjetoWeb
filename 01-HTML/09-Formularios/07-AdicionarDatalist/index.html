<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            
            <!-- adicionar a list o mesmo nome do datalist-->
            <input type="text" list="lojas" name="NomeLoja" id="NomeLoja" placeholder="DigiteNomeLoja">
            
            <!-- Adicionar os nomes da lista para efetuar a busca automatica-->
            <datalist id="lojas">
                <option value="Centauro">Centauro</option>
                <option value="MagazineLuiza">MagazineLuiza</option>
                <option value="Havan">Havan</option>
                <option value="RioVerde">RioVerde</option>
                <option value="Samsumg">Samsumg</option>
            </datalist>

        </form>
    </body>
</html>
