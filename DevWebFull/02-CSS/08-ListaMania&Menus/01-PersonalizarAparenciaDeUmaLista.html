<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh"  content="5"> 
        <title>Curso de CSS</title>
        <style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:14px;
            }

            ol {
                list-style-type: lower-latin;
            }

            ul, ol {
                margin: 0; padding: 0;
            }

            li {
                list-style-type: none;
                
            }


        </style>

        <body>

            <ul>
                <li>Brasil</li>
                <li>Portugal</li>
                <li>Angola</li>
                <li>Moçambique</li>
                <li>Cabo Verde</li>
            </ul>

            <ol>
                <li>Brasil</li>
                <li>Portugal</li>
                <li>Angola</li>
                <li>Moçambique</li>
                <li>Cabo Verde</li>
            </ol>    

        </body>
</html>
