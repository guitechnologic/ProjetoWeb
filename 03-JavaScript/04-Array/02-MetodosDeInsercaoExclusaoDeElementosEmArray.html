<html>
    <head>
        <meta http-equiv="refresh"  content="5"> 
        <title>Aulas de Javascript</title>
        <script>
        
            var salada = new Array();
            salada[0] = "uva";
            salada[1] = "laranja";
            salada[2] = "melancia";
            salada[3] = "abacate";

            console.log(salada);

            var saladaa = ["tomate","acelga","alho","brocolis"];
            console.log(saladaa);
            console.log(saladaa[2]);

            salada.push("mamao");
            console.log(saladaa);

            salada.unshift("pitanga");
            console.log(saladaa);

            //excluir primeiro elemento do array
            salada.pop();
            console.log(saladaa);

            //excluir ultimo elemento do array
            salada.shift();
            console.log(saladaa);
            

        </script>
    </head>
    <body>
        
    </body>
</html>
